<!DOCTYPE html>
<html>
  <head>
    <title>WeCare: SignUp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .whole-container {
        position: relative;
      }

      .whole-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://images.unsplash.com/photo-1678979846871-90acab8c2116?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80");
        filter: blur(2px);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        z-index: -1;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .heading {
        text-align: center;
        margin-bottom: 30px;
      }

      .signup-form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
      }

      .signup-form input {
        width: 96.5%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        transition: border-color 0.3s ease;
      }

      .signup-form input:focus {
        outline: none;
        border-color: #6c63ff;
        box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
      }

      .signup-form button {
        width: 100%;
        padding: 12px;
        background-color: #6c63ff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .signup-form button:hover {
        background-color: #524bff;
      }

      .signup-form p {
        margin-top: 15px;
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      .signup-form a {
        color: #6c63ff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .signup-form a:hover {
        color: #524bff;
      }
    </style>
    <style>
      .signup-form input[type="password"] {
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
      }

      .signup-form input[type="password"]:focus {
        letter-spacing: normal;
      }

      .signup-form input[type="checkbox"] {
        display: none;
      }

      .signup-form label.checkbox-label {
        position: relative;
        padding-left: 25px;
        cursor: pointer;
      }

      .signup-form label.checkbox-label::before {
        content: "";
        position: absolute;
        top: 2px;
        left: 0;
        width: 18px;
        height: 18px;
        border: 1px solid #ccc;
        border-radius: 3px;
        transition: border-color 0.3s ease;
      }

      .signup-form
        input[type="checkbox"]:checked
        + label.checkbox-label::before {
        background-color: #6c63ff;
        border-color: #6c63ff;
      }

      .signup-form
        input[type="checkbox"]:checked
        + label.checkbox-label::after {
        content: "\2713";
        position: absolute;
        top: 1px;
        left: 4px;
        font-size: 14px;
        color: #fff;
      }

      .signup-form .password-strength-meter {
        margin-top: 5px;
        height: 5px;
        background-color: #ddd;
        border-radius: 3px;
        overflow: hidden;
      }

      .signup-form .password-strength-meter .strength-bar {
        height: 100%;
        transition: width 0.3s ease;
      }

      .signup-form .password-strength-meter .strength-bar.weak {
        background-color: #ff5454;
      }

      .signup-form .password-strength-meter .strength-bar.medium {
        background-color: #ffc107;
      }

      .signup-form .password-strength-meter .strength-bar.strong {
        background-color: #4caf50;
      }

      .signup-form .password-strength-text {
        margin-top: 5px;
        color: #666;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="whole-container">
      <div class="container">
        <div class="heading">
          <h1>Join Us Today</h1>
        </div>
        <div class="signup-form">
          <label for="name">Name</label>
          <input type="text" id="name" required />
          <br />
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <br />
          <label for="phone">Phone No.</label>
          <input type="tel" id="phone" pattern="[0-9]{10}" required />
          <br />
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <div class="password-strength-meter">
            <div class="strength-bar weak"></div>
            <div class="strength-bar medium"></div>
            <div class="strength-bar strong"></div>
          </div>
          <p class="password-strength-text">Password Strength</p>
          <br />
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required />
          <br />
          <input type="checkbox" id="agree-checkbox" />
          <label class="checkbox-label" for="agree-checkbox">
            I agree to the terms and conditions
          </label>
          <br />
          <button onclick="signup()">Sign Up</button>
          <p>
            Already have an account?
            <a href="./login.html">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
